<!doctype html>

<head>
	<meta charset="utf-8">
	<style>
		body {background-color: blue;}
		label {display: block;}
	</style>
	<script>
		// TODO: create a handler
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
	
    window.addEventListener("load", function(){
        // TODO: register the handler
		let searchForm = document.getElementById("searchForm");
		function setSearchEngine(event){
			let query = document.querySelector("input[name=q]")
			let selectedEngine = document.querySelector("input[name=engine]:checked");
			
			if(query.value && selectedEngine.value){
				let actionURL =actions[selectedEngine.value]
				searchForm.action= actionURL;
			} else {
				alert("All fields are required!")
				event.preventDefault();
			}
			
		}
		searchForm.addEventListener("submit", setSearchEngine)

    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label>Search Query<input type="text" name="q"></label>
	Engines:
	<label>Google<input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label>
	<button value="go">Submit</button>
	</form>

</body>
